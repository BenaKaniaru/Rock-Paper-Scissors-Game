<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <link rel="stylesheet" href="exercise.css">
</head>
<body>
    <div class="main-container">
        <p class="game-title">
            Rock Paper Scissors Game
        </p>

        <div class="moves-container">
            <button class="move-button js-rock-button">
                <img class="move-icon" src="Images/rock-emoji.png" alt="Rock"> 
            </button>
            
            <button class="move-button js-paper-button">
                <img Class="move-icon" src="Images/paper-emoji.png" alt="Paper">
            </button>

            <button class="move-button js-scissors-button">
                <img class="move-icon" src="Images/scissors-emoji.png" alt="">
            </button>
        </div>
    

        <div class="moves-display js-display-moves"></div>
        <div class="reset-alert js-reset-alert"></div>
        <div class="result-display js-display-result"></div>
        <div class="reset-confirm js-reset-confirm"></div>

        <div class="reset-auto-container">
            <button class="reset-score-button js-reset-score-button">
                Reset Scores
            </button>

            <button class="auto-play-button js-auto-play-button">
                Auto Play
            </button>
        </div>

    </div>


    <script src="exercise.js">

    </script>
</body>
</html>
